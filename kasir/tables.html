<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Coffee</title>

    <!-- Bootstrap Style -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <!-- Fontawesome Style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- Default Style -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Icon Takeaway -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div id="header">
        <div id="toggle">
            <i class="fa fa-bars"></i>
        </div>
        <div class="logo">
            <b>KOPI PAS</b>
        </div>




    </div>
    <div id="wrapper" class="hide">

        <div id="sidebar">
            <img src="assets/logo_dasboard.png" id="logoBrand" class="logoSidebar mx-auto d-block" alt="Image Profile">

            <div><img src="logo-kopipas.svg" alt="" srcset=""></div>

            <a href="table.html" class="sidebar-item">
                <div class="icon"><i class="fa-solid fa-cart-shopping"></i></div>
                <div class="text">Table</div>
            </a>
            <a href="tables.html" class="sidebar-item active">
                <div class="icon"><i class="fa fa-light fa-chair"></i></div>
                <div class="text">Tables</div>
            </a>
            <a href="takeway.html" class="sidebar-item">
                <div class="icon"><i class="fa-solid fa-truck"></i></div>
                <div class="text">Takeaway</div>
            </a>


            <!-- <div class="devider"></div> -->
        </div>

        <div id="content">
            <!-- <img src="assets/coffee_content.svg" alt=""> -->
            <div class="container py-3">
                <h1>KOPI PAS</h1>

                <div class="Role">
                    <h2>Table 6</h1>
                </div>

                <div class="rounded shadow-sm p-5 bg-white">

                    <div class="container mb-5">
                        <div class="row row-cols-2">
                            <div class="col-sm-7">
                                <!-- + Add Button -->
                                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#contohModal">
                                        + Add
                                    </button>
                            </div>
                            <!-- Modal -->
                            <div class="modal fade" id="contohModal" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title fs-5" id="exampleModalLabel">Add Table</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleFormControlInput1" class="form-label"><b>Order Name :</b></label>
                                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Order Username">
                                            <label for="exampleFormControlInput1" class="form-label"><b>Total :</b></label>
                                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Total">
                                            <label for="exampleFormControlInput1" class="form-label"><b>Price :</b></label>
                                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Price">
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addstaticBackdrop1">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal fade" id="addstaticBackdrop1" role="dialog" aria-labelledby="addstaticBackdropLabel1" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-body">
                                            <div class="mb-3">
                                                <i class="fa-solid fa-circle-check"></i>
                                                <label for="addstaticBackdropLabel1" class="form-label"><b>SUCCESS</b></label>
                                                <h6>Successfully added Order</h6>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-light">OK</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--Table content-->
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="col-sm-2">No.</th>
                                <th class="col-sm-2">Order Name</th>
                                <th class="col-sm-2">Total</th>
                                <th class="col-sm-2">Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th class="d-grid mx-auto">1</th>
                                <td>Ayam Geprek</td>
                                <td>2</td>
                                <td>Rp. 20.000,00</td>
                            </tr>
                            <tr>
                                <th class="d-grid mx-auto">2</th>
                                <td>Kangkung</td>
                                <td>1</td>
                                <td>Rp 7.000,00</td>
                            </tr>
                            <tr>
                                <th colspan="2">Total :</th>
                                <td colspan="2">Rp 27.000,00</td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-dark"><i class="fa-sharp fa-solid fa-reply"></i>Back</button>
                    <button type="button" class="btn btn-checkout" data-bs-toggle="modal" data-bs-target="#checkoutstaticBackdrop">Checkout</button>
                </div>
                <div class="modal fade" id="checkoutstaticBackdrop" role="dialog" aria-labelledby="checkoutstaticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <i class="fa-solid fa-circle-check"></i>
                                    <label for="checkoutstaticBackdropLabel" class="form-label"><b>SUCCESS</b></label>
                                    <h6>Successfully checkout</h6>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-light">OK</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Script -->
    <script src=" js/bootstrap.bundle.min.js "></script>

    <!-- Fontawesome Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css "></script>

    <script src="assets/js/script.js "></script>

</body>

</html>

</html>
