<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Coffee</title>

    <!-- Bootstrap Style -->

    <!-- Fontawesome Style -->

    <div id="header">

            <i class="fa fa-bars"></i>
        </div>
        <div class="logo">
            <b>KOPI PAS</b>
        </div>
        <div class="btn-logout ms-auto">
            <a href="login.html"><button type="button" class="btn btn-primary m-5">Logout</button></a>
        </div>
    </div>
    
    <div id="wrapper" class="hide">
        
        <div id="sidebar">
            <div><img src="logo-kopipas.svg" alt="" srcset=""></div>
            <a href="index.html" class="sidebar-item active">
                <div class="icon"><i class="fa fa-tachometer-alt"></i></div>
                <div class="text">Dashboard</div>
            </a>
            <a href="role.html" class="sidebar-item">
                <div class="icon"><i class="fa fa-light fa-user"></i></div>
                <div class="text">Role</div>
            </a>
            <a href="user.html" class="sidebar-item">
                <div class="icon"><i class="fa fa-light fa-users"></i></div>
                <div class="text">User</div>
            </a>
            <a href="tables.html" class="sidebar-item">
                <div class="icon"><i class="fa fa-light fa-chair"></i></div>
                <div class="text">Tables</div>
            </a>
            <a href="menu.html" class="sidebar-item">
                <div class="icon"><i class="fa fa-coffee"></i></div>

            </a>
            <a href="outlet.html" class="sidebar-item">

            <a href="stock.html" class="sidebar-item">
                <div class="icon"><i class="fa fa-light fa-box"></i></div>
                <div class="text">Stock</div>
            </a>
            <a href="wallet.html" class="sidebar-item">

            </a>

                <div class="d-sm-flex align-items-center justify-content-between mb-4 pt-5">
                    <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
                    <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                            class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
                </div>

                <!-- Content Row -->
                <div class="row">

                    <!-- Earnings (Monthly) Card Example -->
                    <div class="col-xl-6 col-md-6 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            Earnings (Monthly)</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">$40,000</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-calendar fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Earnings (Monthly) Card Example -->
                    <div class="col-xl-6 col-md-6 mb-4">
                        <div class="card border-left-success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                            Earnings (Yearly)</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">$215,000</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Content Row -->

                <div class="row">

                    <div class="col-xl col-lg">
                        <div class="card shadow mb-4">

                            <div
                                class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">Earnings Overview</h6>
                            </div>
                            <!-- Card Body -->
                            <div class="card-body">
                                <div class="chart-area">
                                    <canvas id="myAreaChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                </div>

            </div>
